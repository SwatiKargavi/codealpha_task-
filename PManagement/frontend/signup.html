<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | PRO-Manage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">PRO-Manage</div>
        <div class="auth-card">
            <h1>Create Account</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="signup-name" required placeholder="First and last name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signup-password" required placeholder="At least 6 characters">
                </div>
                <button type="submit" class="btn-auth">Create Account</button>
            </form>
            <p class="auth-footer">Already have an account? <a href="login.html">Sign-In</a></p>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
