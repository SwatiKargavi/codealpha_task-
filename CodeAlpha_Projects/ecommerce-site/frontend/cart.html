<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | TechStore</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav id="navbar"></nav>

  <div class="container">
    <h1 class="page-title">Shopping Cart</h1>
    
    <div class="cart-page-wrapper">
      <div id="cart-items" class="cart-items-list">
        </div>

      <div class="cart-summary-card">
        <h3>Order Summary</h3>
        <div class="summary-line">
          <span>Subtotal</span>
          <span id="cart-subtotal">₹0</span>
        </div>
        <div class="summary-line">
          <span>Shipping</span>
          <span style="color: #10b981; font-weight: bold;">FREE</span>
        </div>
        <hr class="summary-divider">
        <div class="summary-line total">
          <span>Total</span>
          <span id="cart-total">₹0</span>
        </div>
        <button id="checkout-btn" class="btn btn-primary-cart">Proceed to Checkout</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
